<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatGPT Dark Typing</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #121212;
      color: #ddd;
      padding: 20px;
    }

    .container {
      background: #222;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 80vh;
    }

    h1 {
      font-size: 24px;
      color: #ddd;
      margin-bottom: 10px;
      text-align: center;
    }

    .chat-area {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 80%;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 16px;
      white-space: pre-wrap;
      box-shadow: 0 1px 5px rgba(255,255,255,0.1);
      position: relative;
      color: #eee;
    }

    .user-bubble {
      background-color: #355a9f;
      align-self: flex-end;
      border-bottom-right-radius: 0;
      text-align: right;
    }

    .bot-bubble {
      background-color: #2b3e55;
      align-self: flex-start;
      border-bottom-left-radius: 0;
      border-left: 5px solid #90caf9;
    }

    .input-area {
      margin-top: auto;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #444;
      border-radius: 10px;
      resize: vertical;
      box-sizing: border-box;
      background: #333;
      color: #ddd;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(to right, #2196f3, #90caf9);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #90caf9, #2196f3);
    }

    .timestamp {
      font-size: 11px;
      color: #bbb;
      margin-top: 4px;
      text-align: right;
      user-select: none;
    }

    .blinking {
      animation: blinkFade 1s infinite;
    }

    @keyframes blinkFade {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ChatGPT</h1>

  <div class="chat-area" id="chat-area"></div>

  <div class="input-area">
    <textarea id="question" placeholder="Ask anything"></textarea>
    <button onclick="askGPT()">Send</button>
  </div>
</div>

<script>
  const chatArea = document.getElementById("chat-area");
  const questionInput = document.getElementById("question");

  function createBubble(className) {
    const bubble = document.createElement("div");
    bubble.className = `bubble ${className}`;

    const msgText = document.createElement("div");
    bubble.appendChild(msgText);

    const timeSpan = document.createElement("div");
    const now = new Date();
    timeSpan.className = "timestamp";
    timeSpan.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    bubble.appendChild(timeSpan);

    return { bubble, msgText };
  }

  function scrollToBottom() {
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  function typeText(target, text, speed = 15) {
    let index = 0;
    return new Promise(resolve => {
      function typeChar() {
        if (index < text.length) {
          target.textContent += text.charAt(index++);
          scrollToBottom();
          setTimeout(typeChar, speed);
        } else {
          resolve();
        }
      }
      typeChar();
    });
  }

  async function askGPT() {
    const question = questionInput.value.trim();
    if (!question) {
      alert("⚠️ Please type your question");
      return;
    }

    const { bubble: userBubble, msgText: userText } = createBubble("user-bubble");
    userText.textContent = question;
    chatArea.appendChild(userBubble);
    questionInput.value = "";
    scrollToBottom();

    const { bubble: botBubble, msgText: botText } = createBubble("bot-bubble");
    botText.textContent = "Typing...";
    botText.classList.add("blinking");
    chatArea.appendChild(botBubble);
    scrollToBottom();

    const encoded = encodeURIComponent(question);
    const url = "https://api.api-code.ir/gpt-4o/?text=" + encoded;

    fetch(url, {
      method: "GET",
      headers: {
        "User-Agent": "Mozilla/5.0",
        "Referer": "https://api.api-code.ir/",
        "Origin": "https://api.api-code.ir"
      }
    })
    .then(res => res.json())
    .then(data => {
      botText.classList.remove("blinking");
      botText.textContent = "";
      typeText(botText, data.result || "⚠️ No response received.");
    })
    .catch(err => {
      botText.classList.remove("blinking");
      botText.textContent = "⚠️ Error:\n" + err;
    });
  }
</script>

</body>
</html>
